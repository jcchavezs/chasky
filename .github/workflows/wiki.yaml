name: Publish wiki
on:
  push:
    branches: [main]
    paths:
      - wiki/**
      - cmd/wiki/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
            path: ./wiki